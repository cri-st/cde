<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nómina de Escribanos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Colegio de Escribanos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Nómina de Escribanos <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container bd-search">
        <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
            <form class="form-group" th:action="@{/}" th:object="${scribe}" method="POST">
                <label for="inputCUIT">Búsqueda</label>
                <div class="form-inline">
                    <input class="form-control mr-sm-2" type="search" th:field="*{cuit}" pattern="(20|23|24|27|30|33|34)(\D)?[0-9]{8}(\D)?[0-9]" id="inputCUIT" placeholder="XX-XXXXXXXX-X" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
                </div>
            </form>
        </nav>
    </div>
    <div th:replace="result :: resul"></div>
</body>
</html>
