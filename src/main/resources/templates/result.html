<div th:fragment="resul" class="container">
  <table  th:if="${scribe.nombre != null}" class="table table-striped table-bordered">
    <h4 class="display-4">Resultado</h4>
    <tbody>
    <tr th:if="${scribe.nombre != null}">
      <th scope="row">Nombre</th>
      <td th:text="${scribe.nombre}"></td>
    </tr>
    <tr th:if="${scribe.apellido != null}">
      <th scope="row">Apellido</th>
      <td th:text="${scribe.apellido}"></td>
    </tr>
    <tr th:if="${scribe.email != null}">
      <th scope="row">Email</th>
      <td th:text="${scribe.email}"></td>
    </tr>
    <tr th:if="${scribe.cargo != null}">
      <th scope="row">Cargo</th>
      <td th:text="${scribe.cargo}"></td>
    </tr>
    <tr th:if="${scribe.celular != null}">
      <th scope="row">Celular</th>
      <td th:text="${scribe.celular}"></td>
    </tr>
    <tr th:if="${scribe.dias != null}">
      <th scope="row">Dias</th>
      <td th:text="${scribe.dias}"></td>
    </tr>
    <tr th:if="${scribe.domicilio != null}">
      <th scope="row">Domicilio</th>
      <td th:text="${scribe.domicilio}"></td>
    </tr>
    <tr th:if="${scribe.estado != null}">
      <th scope="row">Estado</th>
      <td th:text="${scribe.estado}"></td>
    </tr>
    <tr th:if="${scribe.fechaDestitucion != null}">
      <th scope="row">Fecha Destitucion</th>
      <td th:text="${scribe.fechaDestitucion}"></td>
    </tr>
    <tr th:if="${scribe.horario != null}">
      <th scope="row">Horario</th>
      <td th:text="${scribe.horario}"></td>
    </tr>
    <tr th:if="${scribe.imagen != null}">
      <th scope="row">Imagen</th>
      <td th:text="${scribe.imagen}"></td>
    </tr>
    <tr th:if="${scribe.matricula != null}">
      <th scope="row">Matricula</th>
      <td th:text="${scribe.matricula}"></td>
    </tr>
    <tr th:if="${scribe.registro != null}">
      <th scope="row">Registro</th>
      <td th:text="${scribe.registro}"></td>
    </tr>
    <tr th:if="${scribe.sexo != null}">
      <th scope="row">Sexo</th>
      <td th:text="${scribe.sexo"></td>
    </tr>
    <tr th:if="${scribe.telefono != null}">
      <th scope="row">Telefono</th>
      <td th:text="${scribe.telefono}"></td>
    </tr>
    </tbody>
  </table>

  <div th:if="${scribe.cuit != null && scribe.nombre == null}" class="alert alert-warning" role="alert">
    <h4 class="alert-heading">No se encontro Resultados!</h4>
    <p th:text="'CUIT: ' + ${scribe.cuit}"></p>
    <hr>
    <p class="mb-0">No se encontro un escribano para la CUIT informada</p>
  </div>

</div>
